<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Gracias por tu reserva!</title>
  <style>
    body {
      background-color: #f1f7fe;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #0096ff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #0096ff;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #005ce6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>¡Gracias por tu reserva! ✅</h1>
    <p>Hemos recibido tu información correctamente. Muy pronto nos pondremos en contacto contigo.</p>
    <a class="button" href="index.html">Regresar a la página principal</a>
  </div>

</body>
</html>
